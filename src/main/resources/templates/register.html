<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --gold-primary: #FFD700;
            --dark-bg: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-primary: #e0e0e0;
            --border-color: #444;
        }
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .form-control {
            background-color: #3d3d3d;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .form-control:focus {
            background-color: #3d3d3d;
            border-color: var(--gold-primary);
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            color: var(--text-primary);
        }
        .custom-btn {
            background-color: var(--gold-primary);
            color: var(--dark-bg);
            font-weight: bold;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="register-card shadow">
        <div class="text-center mb-4">
            <h1 style="color: var(--gold-primary);">üìù Create Account</h1>
            <p>Join the Smart Expense Tracker</p>
        </div>

        
        <div th:if="${userExists}" class="alert alert-danger" role="alert">
            Username already exists. Please choose another one.
        </div>

        
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn custom-btn">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a th:href="@{/login}" style="color: var(--gold-primary);">Login here</a></p>
        </div>
    </div>
</body>
</html>
